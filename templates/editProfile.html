<!DOCTYPE HTML>
<html>
    <head>
        <title>Edit Profile </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="#">Messages</a></li>
                        <li class="active"><a href="/account/profile/edit">Edit Profile</a></li>
                        <li><a href="/account/profile/changePassword">Change password</a></li>
                        <li><a href="/addJobs">Jobs</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/checkUserErrorLog"></span> CheckErrorlog</a></li>
                        <li><a href="/logout"><span class="glyphicon glyphicon-user"></span> Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
		        <div class="container">
            <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 style="text-align:center;" class="panel-title">Edit Profile</h1>
                        </div>
                        <div class="panel-body">
                            <form action="/updateProfile" method="POST">
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input class="form-control input-sm" type="email" name="email" value={{profileData[1]}} readonly="readonly">
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input class="form-control input-sm" type="text" name="firstName" value={{profileData[2]}}>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" input type="text" name="lastName" value={{profileData[3]}}>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input class="form-control input-sm" type="text" name="address1" value={{profileData[4]}}>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input class="form-control input-sm" type="text" name="address2" value={{profileData[5]}}>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" name="zipcode" value={{profileData[6]}}>
                                </div>
								<div class="form-group">
                                    <input class="form-control input-sm" type="text" name="city" value={{profileData[7]}}>
                                </div>
								<div class="form-group">
                                    <input class="form-control input-sm" type="text" name="state" value={{profileData[8]}}>
                                </div>
								<div class="form-group">
                                    <input class="form-control input-sm" type="text" name="country" value={{profileData[9]}}>
                                </div>
								<div class="form-group">
                                    <input class="form-control input-sm" type="text" name="phone" value={{profileData[10]}}>
                                </div>
                                <input type="submit" value="Update" class="btn btn-info btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
